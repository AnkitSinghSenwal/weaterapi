<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <!-- Bootstrap CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:ital@1&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Weather Report</title>
  </head>
  <body>
    <div>
      <div class="row main">
        <div class="col-8 display">
          <div class="container main-Weather">
            <div class="right-main">
              <div class="degree">26&deg;</div>
              <div class="place-time">
                <div class="place" id="place">Dehradun</div>
                <div class="time" id="time">12:30 AM</div>
              </div>
              <div class="icon-fogg">
                <div>
                 <img id="icon" src="" alt="">
                </div>
                <div class="fogg" id="fogg">Sunny</div>
              </div>
            </div>
          </div>
        </div>

        <div style="background-color: rgb(8, 18, 19);" class="col-4 main-right">
            <div class="input-group p-3 search-bar">
                
                <input id="citytosearch" type="text" class="form-control" placeholder="search location" aria-label="Recipient's username" aria-describedby="button-addon2">
                
                <button style="background-color: rgb(39, 156, 202);" class="btn" type="button" id="button-addon2"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                  </svg></button>
            </div>


            <div class="d-flex justify-content-between m-3 text-danger" id="errormessage">
            </div>


            <div class="Weather-detail">
                <div class="d-flex justify-content-around heading-left">Weather Details</div>

                <div class="d-flex justify-content-between m-3">
                    <div>Cloudy :</div>
                    <div id="cloud">10%</div>  
                </div>
                
                <div class="d-flex justify-content-between m-3">
                    <div>Humidity :</div>
                    <div id="humidity">80%</div>  
                </div>

                <div class="d-flex justify-content-between m-3">
                    <div>Wind :</div>
                    <div id="windspeed">50 Km/h</div>  
                </div>
            
                <div class="d-flex justify-content-between m-3">
                  <div>UV :</div>
                  <div id="uv">10</div>  
              </div>         
                <div class="d-flex justify-content-between m-3">
                  <div>Wind Direction :</div>
                  <div id="wind_dir">S</div>  
              </div>         
                <div class="d-flex justify-content-between m-3">
                  <div>Last Updated:</div>
                  <div id="last-updated">12:00 AM</div>  
              </div>         
            </div>
            <div class="location-detail">
              <div class="d-flex justify-content-around
              heading-left location">Location Details</div>         
              
            
              <div class="location-sub-content">
                <div class="d-flex justify-content-between m-3">
                  <div>Place Name :</div>
                  <div id="placename">Dehra</div>  
                </div>
                  
                <div class="d-flex justify-content-between m-3">
                  <div>Country :</div>
                  <div id="country">India</div>
                </div>
                 
                <div class="d-flex justify-content-between m-3">
                  <div>Time Zone :</div>
                  <div id="timezone">Asia/Kolkata</div> 
                </div>
                
                <div class="d-flex justify-content-between m-3">
                  <div>Local Time :</div>
                  <div id="localtime">2022-01-24 10:34</div>
                </div> 
                  
                <div class="d-flex justify-content-between m-3">
                  <div>Longitude :</div>
                  <div id="longitude">78.03</div>
                </div>
                    
                <div class="d-flex justify-content-between m-3">
                  <div>Latitude :</div>
                  <div id="latitude">30.32</div>
                </div>
              
              </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="moment.min.js"></script>
    <script src="index.js"></script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
